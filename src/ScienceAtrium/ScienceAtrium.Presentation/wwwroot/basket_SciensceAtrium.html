<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SienceAtrium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="basket.css">
  </head>
  <body>
    <header>
      <h1>SienceAtrium</h1>
      <div class="container">
        <div class="def-btn">
          <button3 name="profile"><img src="img/profile.png"></button3>
        </div>
        </div>
      </div>  
    </header>
  
    <section>
      <div class="def-cont rec">
        <div>Операционные системы и среды</div>
        <div class="quantity_inner">        
          <button class="bt_minus">
              <svg viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </button>
          <input type="text" value="1" size="2" class="quantity" data-max-count="20" />
          <button class="bt_plus">
              <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </button>
        </div>
        <span class="price">₽ 1200</span>
      </div>

      <div class="def-cont rec">
        <div>Инструм. средства разработки ПО</div>
        <div class="quantity_inner">        
          <button class="bt_minus">
              <svg viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </button>
          <input type="text" value="1" size="2" class="quantity" data-max-count="20" />
          <button class="bt_plus">
              <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </button>
        </div>
        <span class="price">₽ 1200</span>
      </div>

      <div class="def-cont rec">
        <div>Технология разработки ПО</div>
        <div class="quantity_inner">        
          <button class="bt_minus">
              <svg viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </button>
          <input type="text" value="1" size="2" class="quantity" data-max-count="20" />
          <button class="bt_plus">
              <svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </button>
        </div>
        <span class="price">₽ 1200</span>
      </div>

      <div class="def-cont rec">
        <div>Корзина</div>
        <span class="text-price-basket">Цена -</span>
        <span class="price-basket">₽ 4800</span>
        <span class="text-quantity-basket">Количество работ -</span>
        <span class="quantity-basket">4</span>
      </div>

      <button class="placing">Оформить</button>
    </section>
  
    <footer id="footer" class="footer">
      <div class="footerweb">

      </div>
    </footer>
  
  
  </body>
  
  </html>
