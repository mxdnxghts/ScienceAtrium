<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ScienceAtrium</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="entrance-registration.css">
        <script src="entrance-registration-js.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    </head>
<body>
    <header id="header" class="header">

		<div class="container">

			<nav class="nav">
				<div class="nav-logo">
					<p>ScienceAtrium</p>
				</div>
				<div class="nav-menu" id="navMenu">
					<ul>
						<li><a href="#" class="link active">Главная</a></li>
						<li><a href="#" class="link">Профиль</a></li>
						<li><a href="#" class="link">Корзина</a></li>
						<li><a href="#catalog" class="link">Каталог</a></li>
					</ul>
				</div>
				<div class="nav-button">
					<button class="btn white-btn" id="loginBtn" onclick="login()">Вход</button>
					<button class="btn" id="registerBtn" onclick="register()">Регистрация</button>
				</div>
				<div class="nav-menu-btn">
					<i class="bx bx-menu" onclick="myMenuFunction()"></i>
				</div>
			</nav>
			
		</div>
			
	</header>

    <section id="form-box" class="form-box">
        <div class="container">

            <div class="login-container" id="login">
                <div class="top">
                    <span>Нет аккаунта? <button href="#" onclick="register()">Зарегистрироваться</button></span>
                    <h1>Вход</h1>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Имя пользователя или почта">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field pass" placeholder="Пароль">
                    <!-- <div class="checkps">
                        <label>Показать</label>
                        <input type="checkbox" class="check">
                    </div> -->

                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Войти">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Запомнить</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Забыли пароль?</a></label>
                    </div>
                </div>
            </div>
            <div class="register-container" id="register">
                <div class="top">
                    <span>Есть аккаунт? <button href="#" onclick="login()">Войти</button></span>
                    <h2>Регистрация</h2>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Имя">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Фамилия">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Почта">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field pass" placeholder="Пароль">
                    <input type="checkbox" class="check">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Зарегистрироваться">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Запомнить</label>
                    </div>
                </div>
            </div>

        </div>

    </section>
   
    <script>
   
        function myMenuFunction() {
         var i = document.getElementById("navMenu");
         if(i.className === "nav-menu") {
             i.className += " responsive";
         } else {
             i.className = "nav-menu";
         }
        }
      
     </script>
     <script>
         var a = document.getElementById("loginBtn");
         var b = document.getElementById("registerBtn");
         var x = document.getElementById("login");
         var y = document.getElementById("register");
         function login() {
             x.style.left = "4px";
             y.style.right = "-520px";
             a.className += " white-btn";
             b.className = "btn";
             x.style.opacity = 1;
             y.style.opacity = 0;
         }
         function register() {
             x.style.left = "-510px";
             y.style.right = "5px";
             a.className = "btn";
             b.className += " white-btn";
             x.style.opacity = 0;
             y.style.opacity = 1;
         }
     </script>
</body>
</html>
