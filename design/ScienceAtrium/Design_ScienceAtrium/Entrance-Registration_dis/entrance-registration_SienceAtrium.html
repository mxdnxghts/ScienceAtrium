<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>ScienceAtrium</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="entrance-registration.css">

</head>

<body>
	<header id="header" class="header">

		<div class="container">

			<div class="tabs">
				<label class="tab text" for="signin">
					<Sign>Вход</Sign>
				</label>
				<label class="tab text" for="register">
					<Register>Регистрация</Register>
				</label>
			</div>

			<input id="signin" type="radio" name="tab" checked="checked"/>
			<input id="register" type="radio" name="tab"/>
			<div class="pages">
				<div class="page">
					<div class="input">
						<input class="text" type="text" placeholder="Name"/>
					</div>
					<div class="input">
						<input class="text" type="password" placeholder="Password"/>
					</div>
					<div class="input">
						<input type="submit" value="Войти"/>
					</div>
				</div>
				<div class="page signup">
					<div class="input">
						<input class="text" type="text" placeholder="Name"/>
					</div>
					<div class="input">
						<input class="text" type="email" placeholder="Email"/>
					</div>
					<div class="input">
						<input class="text" type="password" placeholder="Password"/>
					</div>
					<div class="input">
						<input type="submit" value="Зарегистрироваться"/>
					</div>
				</div>
			</div>

		</div>

	</header>

</body>

</html>

</body>

</html>
