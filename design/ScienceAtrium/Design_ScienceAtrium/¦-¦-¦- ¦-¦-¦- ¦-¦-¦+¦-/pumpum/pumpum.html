<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>NavBar</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="pumpum.css">
	<script src="pumpum-js.js"></script>
</head>

<body>
	<header id="header" class="header">

		<div class="container">

			<div class="navbar">

				<h1>ScienceAtrium</h1>

				<ul class="links">
					<li><a href="hero">Профиль</a></li>
					<li><a href="about">Корзина</a></li>
					<li><a href="services">Каталог</a></li>
				</ul>

				<a href="#" class="action_btn">Войти</a>
				<div class="toggle_btn">
					<i class="fa-solid fa-bars"></i>
				</div>

			</div>

			<div class="dropdown_menu">

				<ul class="links">
					<li><a href="hero">Профиль</a></li>
					<li><a href="about">Корзина</a></li>
					<li><a href="services">Каталог</a></li>
					<li><a href="#" class="action_btn">Войти</a></li>
				</ul>
				
			</div>
		</div>
			
	</header>

	<script>
		const toggleBtn = document.querySelector('.toggle_btn')
		const toggleBtnIcon = document.querySelector('.toggle_btn i')
		const dropDownMenu = document.querySelector('.dropdown_menu')


		toggleBtn.onclick = function() {
			dropDownMenu.classList.toggle('open')
			const isOpen = dropDownMenu.classList.constais('open')


			toggleBtnIcon.classList = isOpen
			  ? 'fa-solid fa-xmark'
			  : 'fa-solid fa-bars'
		}
	</script>

</body>

</html>
